<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Custom CSS -->
    <style>
        /* Full Body Background with Animation */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: bg-animation 6s infinite alternate;
        }

        @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 50% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Navbar Styles */
        nav.navbar {
            background: rgba(0, 0, 0, 0.7);
        }

        nav .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f4d03f !important;
        }

        nav .nav-link {
            color: #ecf0f1 !important;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav .nav-link:hover {
            color: #f4d03f !important;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            color: #fff;
            padding: 100px 20px;
            margin: auto;
        }

        .hero .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hero .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .hero a {
            background: #f4d03f;
            color: #2c3e50;
            padding: 12px 25px;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .hero a:hover {
            background: #ecf0f1;
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

</html>
